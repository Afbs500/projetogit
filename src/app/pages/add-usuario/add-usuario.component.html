
<section class="container">
<form>
        <div class="form-group caixa-pesquisa-div text-center">
    <div class="form-group">
        <label for="exampleInputname1">Nome</label>
        <input type="text" class="form-control" [(ngmodel)]="usuario.Nome" placeholder="Digite seu Nome">
    </div></div>
    <div class="form-group caixa-pesquisa-div text-center">
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" [(ngmodel)]="usuario.email" placeholder="Digite seu Email">

    </div></div>
    <div class="form-group caixa-pesquisa-div text-center">
    <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" [(ngmodel)]="usuario.pws"placeholder="Digite sua Senha">
    </div></div>
    <div class="form-group caixa-pesquisa-div text-center">
    <button type="submit" class="btn btn-primary">Cadastrar</button></div>
</form>

        
</section>
